name: Run E2E Tests

on: [pull_request] ## quando houver uma pull request

jobs:
  run-e2e-tests: ## jobs
    name: Run E2E Tests ## nome job
    runs-on: ubuntu-latest ## maquina para rodar os jobs

    services: ## serviços
      postgres:
        image: bitnami/postgresql ## imagem do banco de dados
        ports:
          - 5432:5432 ## porta que vai rodar
        env:
          POSTGRESQL_USERNAME: docker ## username do banco
          POSTGRESQL_PASSWORD: docker ## senha do banco
          POSTGRESQL_DATABASE: fitmap ## nome do banco

    steps:
      - uses: actions/checkout@v3 ## baixar o código da aplicação

      - uses: actions/setup-node@v3 ## utilizar o node
        with:
          node-version: 18 ## versão do node
          cache: 'npm' ## para armezanar o cahche das dependêcias

      - run: npm install -f ## comando para instalar as dependêcias

      - run: npm run test:e2e ## comando para roda os testes únitarios da aplicação
        env:
          JWT_SECRET: testing
          DATABASE_URL: 'postgresql://docker:docker@localhost:5432/fitmap?schema=public'
