name: Run E2E Tests

on:
  pull_request: # dispara quando abrir PR
  push:
    branches: [main, develop]

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    permissions: write-all
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: docker
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: fitmap
        options: >-
          --health-cmd="pg_isready -U docker"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1️⃣ Baixar o código
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Configurar Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: npm install -f

      # 4️⃣ Esperar o banco estar pronto
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U docker; do
            echo "⏳ Aguardando PostgreSQL...";
            sleep 2;
          done

      # 5️⃣ Rodar migrações do Prisma
      - name: Run Prisma Migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://docker:docker@localhost:5432/fitmap?schema=public

      # 6️⃣ Rodar testes E2E
      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://docker:docker@localhost:5432/fitmap?schema=public
          JWT_SECRET: fitmap
